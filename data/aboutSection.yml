  ## Our Story

  Author. Adventurer. Cultivator.
content: >
  ### Kirk Ward Robinson Cultivates more than just fertile farm land...

  Robinson cultivates rich and vibrant locations, scenes, and characters
  through his storytelling. Working the soil so that it brings forth the
  beauty and bounty and everything else nature has to offer.
  Kirk Ward Robinson is an accomplished author and novelist known for his
  adventurous spirit and diverse career. A six-time Appalachian Trail thru-hiker,
  Robinson has lived in every continental American time zone and has been
  recognized by Kirkus Reviews for his outstanding works.
  He currently maintains a small ancestral farm in Tennessee.
